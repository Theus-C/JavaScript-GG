<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro projeto...</title>
    <style>/*Comentário em CSS*/
        
        body{
            background-color: cyan;
            color: white;
            font: normal 15pt Arial;
        }
        h1{
            color: gold;
        }
    </style>
</head>
<body><!--Isso é um comentário!-->
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição.</p>
    <script>
        //ParseInt = Números Interios.
        //ParseFloat= Número decimais.
        var n1 = Number.parseInt(window.prompt("Digite um número:"));
        var n2 = Number.parseInt(window.prompt("Digite outro número:"));
        // O "+" Serve para concatenar e também para somar.
        var soma = n1 + n2;
        // As aspas (``) Servem para comprimir e indentifica um código no meio de uma String.
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`);
    </script>
</body>
